<html>
 <head>
  <title>
   Registro - Reservar Zona Común
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="filesCss/styles.css" rel="stylesheet"/>
  
 </head>
 <body>
  <div class="header">
    <div class="logo">
        <img alt="Reservar Zona Común Logo" height="50" src="imagenes/logo.jpg" width="50"/>
        <h1>
            Victus
            Residencias
        </h1>
    </div>
   <div class="nav">
    <a href="indexCrear.html">
     <i class="fas fa-user-plus">
     </i>
     Crear Cuenta
    </a>
    <a href="index.html">
     <i class="fas fa-sign-in-alt">
     </i>
     Entrar
    </a>
   </div>
  </div>
  <div class="container">
   <div class="form-container">
    <img alt="Reservar Zona Común Logo" height="100" src="imagenes/usuario.png" width="100"/>
    <form>
     <input placeholder="Nombre" type="text"/>
     <input placeholder="Apellido/s" type="text"/>
     <input placeholder="Email" type="email"/>
     <input placeholder="Contraseña" type="password"/>
     <label>
      Mínimo 8 carácteres
     </label>
     <input placeholder="Confirmar contraseña" type="password"/>
     <div>
      <input id="terms" type="checkbox"/>
      <label for="terms">
       Acepto los
       <a href="#">
        términos y condiciones
       </a>
      </label>
     </div>
     <div class="confirm-box button">
        <button>
            <a href="indexSeccion.html">
            Registar
        </a>
        </button>
        <button>
            <a href="indexSeccion.html">
            Cancelar
        </a>
        </button>
     </div>
    </form>
   </div>
  </div>
  <div class="footer">
   <div class="links">
    <a href="#">
     Aviso legal
    </a>
    <a href="#">
     Privacidad
    </a>
    <a href="#">
     Cookies
    </a>
   </div>
   <div class="languages">
    <img alt="Spanish" height="20" src="https://storage.googleapis.com/a1aa/image/nefaznlBXalD6ksbUGK4aC6aF5tln5hZ5LCBjwaZWrxrTtoTA.jpg" width="20"/>
    <img alt="English" height="20" src="https://storage.googleapis.com/a1aa/image/SXtiH4cQCuZgBRFHA2Yns6qglVeLbPNfebtreexnAMd8cqFdC.jpg" width="20"/>
    <img alt="German" height="20" src="https://storage.googleapis.com/a1aa/image/JeCCbDqzD51YHag11XEaDUQEhAyMBtuX1OSJf2fyv9wMnaRnA.jpg" width="20"/>
    <img alt="French" height="20" src="https://storage.googleapis.com/a1aa/image/vJMeEuasRixcc6Zcdonp4pC2zSRJxYSF5BhrqEBNraOypW0JA.jpg" width="20"/>
   </div>
   <div class="powered-by">
    <i class="fas fa-heart">
    </i>
    Powered by
    <img alt="Colindar Logo" height="20" src="https://storage.googleapis.com/a1aa/image/M2a8J2X82OaxGxxDjiW2nstNC7JuUaimZRneGQn2iFfjTtoTA.jpg" width="20"/>
   </div>
  </div>
 </body>
</html>
